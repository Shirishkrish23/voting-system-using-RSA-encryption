<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <!-- Include Bootstrap CSS (you can use a CDN or local file) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Candidate Registration</h2>

        <!-- Candidate Registration Form -->
        <div class="card mb-4">
            <div class="card-header">
                Register Candidate
            </div>
            <div class="card-body">
                <form action="/register_candidate" method="post">
                    <div class="mb-3">
                        <label for="candidate_id" class="form-label">Candidate ID</label>
                        <input type="number" class="form-control" id="candidate_id" name="candidate_id" autocomplete="off" oninput="this.value = this.value.replace(/e/g, '')" required>
                    </div>
                    <div class="mb-3">
                        <label for="candidate_name" class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" id="candidate_name" name="candidate_name" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="candidate_age" class="form-label">Candidate Age</label>
                        <input type="number" class="form-control" id="candidate_age" name="candidate_age" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Candidate</button>
                </form>
            </div>
        </div>
            <div class="card-body">
                <!-- Display Registration Message -->
                {% if message %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

                <!-- Candidate Registration Form (existing code) -->
 <!-- Candidate Registration Form -->

   
                <!-- Button to Redirect to Index -->
                <a href="{{ url_for('index') }}" class="btn btn-primary">registration of candidates over</a>
            </div>
        </div>

        <!-- Display Candidates (optional) -->
        {% if candidates %}
            <h4 class="mb-3">Candidates</h4>
            <ul>
                {% for candidate in candidates.values() %}
                    <li>{{ candidate['candidate_name'] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (you can use a CDN or local file) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
